<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="app.js"></script>
</head>
<body>
	<div class="song-search">
		<form>
			<input class="js-song-search" type="search" placeholder="SongSearch!">
			<input class="js-search-submit" type="submit" value="Submit">
		</form>
	</div>

	<div class="widget">
		<div class="header">
		<!-- Try adding/removing these classes: -->
		<!-- disabled -->
		<!-- playing -->
		<div class="btn-play"></div>

		<div class="metadata">
		  <p class="title">Hunger of The Pine</p>
		  <a href="" class="author" data-id="">alt-J</a>

		  <div class="seekbar">
		    <progress id="jsSeekBar" value="5" max="30"></progress>
		  </div>
		</div>
		</div>
		<div class="cover">
		<img id="js-cover" src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43">
		</div>

		<audio id="js-player" src="https://p.scdn.co/mp3-preview/8e9c5ffdc38e91659bfe8b6bd44650dfc25a3d31"> </audio>
	</div>
	<div class = "modal fade js-artist-modal">
		<div class="modal-dialog">
			<div class="modal-content">

				<div class="modal-header">
					<!--Close button -->
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span>&times;</span>
					</button>

					<h2>Artist Info</h2>
				</div>

				<div class="modal-body">
					<!-- <p>This is the modal's body.</p> -->
					<dl class="dl-horizontal">
						<dt>Artist Name:</dt>
						<dd class="js-name">Rod</dd>
						
						<dt>Genre:</dt>
						<dd class="js-genre"></dd>

						<dt>Followers:</dt>
						<dd class="js-followers">1</dd>

						<dt>Popularity</dt>
						<dd class="js-popularity">1</dd>

						<dd class="js-artist-img"></dd>
					</dl>
				</div> 
			</div> <!-- modal-content -->
		</div> <!-- modal-dialog -->
	</div> <!-- modal -->
</body>
</html>
